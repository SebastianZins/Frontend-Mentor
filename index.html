<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <title>Frontend Mentor | Blog preview card</title>

        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" type="text/css" href="style-guide.css" />
    </head>
    <body>
        <div class="panel">
            <div class="image">
                <div class="inner-image">
                    <img
                        class="inner-image"
                        src="./assets/images/illustration-article.svg"
                        width="100%"
                        height="100%"
                    />
                </div>
            </div>

            <div class="content">
                <div class="button">Learning</div>
            </div>
            <div class="content date">Published 21 Dec 2023</div>
            <div class="content titel">HTML & CSS foundation</div>
            <div class="content text">
                These languages are the backbone of every website defining
                structure, content, and presentation.
            </div>
            <div class="content profile">
                <div class="pic">
                    <img
                        src="./assets/images/image-avatar.webp"
                        alt="profile picture of 'Greg Hooper'"
                        width="100%"
                        height="100%"
                    />
                </div>
                <div>Greg Hooper</div>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Sebastian Zins</a>.
        </div>
    </body>
</html>
